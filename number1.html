<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number1.css">
    <title>图像旋转</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div>
        <label for="rotationDegree">旋转角度（度）</label>
        <input type="number" id="rotationDegree" step="1">
        <button id="rotateButton">旋转图像</button>
    </div>
    <img id="displayImage" src="#" alt="展示图像">
    <script src="number1.js"></script>
</body>
</html>
