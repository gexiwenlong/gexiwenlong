<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transformation with Bilinear/Trilinear Filtering</title>
  <link rel="stylesheet" href="8number.css">
</head>
<body>
  <div class="container">
    <h1>Image Transformation</h1>
    <div class="image-container">
      <div class="original-image">
        <h3>Original Image</h3>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div class="transformed-image">
        <h3>Transformed Image</h3>
        <canvas id="transformedCanvas"></canvas>
      </div>
    </div>
    <div class="controls">
      <button id="resetPoints">Reset Points</button>
      <button id="transformImage">Transform Image</button>
    </div>
    <p>Click on 3 points in the original image, then 3 points in the transformed image.</p >
  </div>
  <script src="8number.css"></script>
</body>
</html>
