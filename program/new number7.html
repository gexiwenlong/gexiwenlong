<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsharp Masking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unsharp Masking</h1>
        <div class="image-comparison">
            <div class="image-container">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-container">
                <h3>Processed Image</h3>
                <canvas id="processedCanvas"></canvas>
            </div>
        </div>
        <div class="controls">
            <div class="slider-container">
                <label for="amountSlider">Amount:</label>
                <input type="range" id="amountSlider" min="0" max="5" step="0.1" value="1.5">
                <span id="amountValue">1.5</span>
            </div>
            <div class="slider-container">
                <label for="radiusSlider">Radius:</label>
                <input type="range" id="radiusSlider" min="0.1" max="10" step="0.1" value="2">
                <span id="radiusValue">2</span>
            </div>
            <div class="slider-container">
                <label for="thresholdSlider">Threshold:</label>
                <input type="range" id="thresholdSlider" min="0" max="255" step="1" value="0">
                <span id="thresholdValue">0</span>
            </div>
            <button id="applyBtn">Apply Unsharp Mask</button>
            <button id="resetBtn">Reset</button>
        </div>
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <script src="script.js"></script>
</body>
</html>
