<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像滤镜编辑器</title>
    <link rel="stylesheet" href="new number2.css">
</head>
<body>
    <div class="app-container">
        <h1>图像滤镜编辑器</h1>
        
        <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload" class="upload-btn">选择图片</label>
        </div>
        
        <div class="editor-container">
            <div class="image-preview">
                <div class="image-box">
                    <h3>原始图片</h3>
                    <canvas id="original-canvas"></canvas>
                </div>
                <div class="image-box">
                    <h3>效果预览</h3>
                    <canvas id="filtered-canvas"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <div class="filter-category">
                    <h3>基础滤镜</h3>
                    <div class="filter-buttons">
                        <button data-filter="grayscale">灰度效果</button>
                        <button data-filter="sepia">怀旧棕褐</button>
                        <button data-filter="invert">颜色反转</button>
                    </div>
                </div>
                
                <div class="filter-category">
                    <h3>高级滤镜</h3>
                    <div class="filter-buttons">
                        <button data-filter="vintage">复古风格</button>
                        <button data-filter="solarize">曝光效果</button>
                        <button data-filter="edge">边缘检测</button>
                    </div>
                </div>
                
                <div class="adjustment-section">
                    <h3>精细调整</h3>
                    <div class="adjustment-control">
                        <label for="brightness">亮度</label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                        <span id="brightness-value">0</span>
                    </div>
                    <div class="adjustment-control">
                        <label for="contrast">对比度</label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                        <span id="contrast-value">0</span>
                    </div>
                    <div class="adjustment-control">
                        <label for="saturation">饱和度</label>
                        <input type="range" id="saturation" min="-100" max="100" value="0">
                        <span id="saturation-value">0</span>
                    </div>
                    <button id="apply-adjustments">应用调整</button>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="download-btn" class="primary-btn">下载处理后的图片</button>
            <button id="reset-btn">重置所有设置</button>
        </div>
    </div>

    <script src="new number2.js"></script>
</body>
</html>
