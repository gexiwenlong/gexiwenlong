<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Number Display</title>
    <link rel="stylesheet" href="number5.css">
</head>
<body>
    <div class="app-container">
        <h1>5-Number Display</h1>
        
        <div class="display-container">
            <div class="number-display" id="mainDisplay">0</div>
            
            <div class="secondary-displays">
                <div class="display-box" id="binaryDisplay">0</div>
                <div class="display-box" id="hexDisplay">0</div>
                <div class="display-box" id="romanDisplay">0</div>
                <div class="display-box" id="circleDisplay">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="decrement">-</button>
            <button id="reset">Reset</button>
            <button id="increment">+</button>
        </div>
    </div>
    
    <script src="number5.js"></script>
</body>
</html>
